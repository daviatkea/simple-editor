<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit test</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/prism-live.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <style class="editable"></style>
  </head>
  <body>
    <!-- <header class="main-header">
      <h1>Editor</h1>
    </header> -->
    <main>
      <section>
        <div class="editors">
          <details class="editor" data-lang="html">
            <summary>HTML</summary>
            <button class="reset-html" type="button">
              <svg aria-hidden="true" width="15" height="15">
                <use href="#reset-icon" />
              </svg>
            </button>
            <textarea class="playable playable-html prism-live language-html">
<div class="container">
  <div class="box">box</div>
  <div class="box">box</div>
  <div class="box">box</div>
  <div class="box">box</div>
</div></textarea
            >
          </details>
          <details class="editor" data-lang="css" open>
            <summary>CSS</summary>
            <button class="reset-css" type="button">
              <svg aria-hidden="true" width="15" height="15">
                <use href="#reset-icon" />
              </svg>
            </button>
            <textarea class="playable playable-css prism-live language-css">
.container {
  
}</textarea
            >
          </details>
          <div class="playable-buttons">
            <button class="reset-all" type="button">
              <svg aria-hidden="true" width="15" height="15">
                <use href="#reset-icon" />
              </svg>
              Reset all
            </button>
          </div>
        </div>

        <div>
          <article class="preview">
            <div class="container">
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
            </div>
          </article>
        </div>
      </section>
    </main>

    <!-- <footer><small>Â© MMD 2021</small></footer> -->

    <svg style="display: none">
      <symbol id="reset-icon" viewBox="0 0 15 15">
        <title>Reset</title>
        <path
          d="M4.85355 2.14645C5.04882 2.34171 5.04882 2.65829 4.85355 2.85355L3.70711 4H9C11.4853 4 13.5 6.01472 13.5 8.5C13.5 10.9853 11.4853 13 9 13H5C4.72386 13 4.5 12.7761 4.5 12.5C4.5 12.2239 4.72386 12 5 12H9C10.933 12 12.5 10.433 12.5 8.5C12.5 6.567 10.933 5 9 5H3.70711L4.85355 6.14645C5.04882 6.34171 5.04882 6.65829 4.85355 6.85355C4.65829 7.04882 4.34171 7.04882 4.14645 6.85355L2.14645 4.85355C1.95118 4.65829 1.95118 4.34171 2.14645 4.14645L4.14645 2.14645C4.34171 1.95118 4.65829 1.95118 4.85355 2.14645Z"
          fill="currentColor"
          stroke="currentColor"
          stroke-width="1"
          fill-rule="evenodd"
          clip-rule="evenodd"
        ></path>
      </symbol>
    </svg>

    <script src="js/bliss.js"></script>
    <script src="js/prism.js"></script>
    <script src="js/prism-live.js"></script>
    <script src="js/prism-live-markup.js"></script>
    <script src="js/prism-live-css.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
